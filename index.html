<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="container">
  <div class="image">
    <img src="/Perfume-Card/images/image-product-desktop.jpg" alt="Image Preview" class="desktop-image">
  </div>
  <div class="description">
    <span class="perfume">PERFUME</span>
    <h3 class="name">Gabrielle Essence Eau De Parfum</h3>
    <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <p class="price"> <span class="new-price"> $149.99 </span> <span class="old-price">$169.99</span></p>
    <button class="btn">
      <img class="cart" src="/Perfume-Card/images/icon-cart.svg" alt="Cart icon">
      Add to Cart
    </button>
  </div>
</main>

</body>
</html>
